<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Protected Page</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex; height: 100vh; justify-content: center; align-items: center;
      background: #f5f5f5;
    }
    .box {
      background: white; padding: 24px; border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      text-align: center;
    }
    input { padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { margin-top: 10px; padding: 8px 12px; border: none; border-radius: 6px;
      background: #2b7a78; color: white; font-weight: bold; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>Enter Password</h2>
    <input type="password" id="pw" placeholder="Password"><br>
    <button onclick="checkPassword()">Enter</button>
    <p id="msg" style="color:red"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("pw").value;
      // change "demo123" to your secret
      if(password === "demo123"){
        window.location.href = "page.html"; // the real content page
      } else {
        document.getElementById("msg").textContent = "Wrong password!";
      }
    }
  </script>
</body>
</html>
