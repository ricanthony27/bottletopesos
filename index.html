<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Protected Page</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      /*background: linear-gradient(135deg, #460000, #000000);*/
      background: linear-gradient(#000000);
      margin: 0;
    }
    .box {
      background: #fff;
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 320px;
      animation: fadeIn 0.6s ease;
    }
    h2 {
      margin-bottom: 16px;
      color: #17252a;
    }
    input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 80%;
      margin-bottom: 12px;
      transition: 0.3s;
      outline: none;
    }
    input:focus {
      border-color: #310101;
      box-shadow: 0 0 6px rgba(20, 0, 0, 0.5);
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #505050;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #2c0303;
      transform: scale(1.05);
    }
    #msg {
      margin-top: 12px;
      color: red;
      font-size: 0.9em;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîí Enter Password</h2>
    <input type="password" id="pw" placeholder="Password"><br>
    <button onclick="checkPassword()">Unlock</button>
    <p id="msg"></p>
  </div>

  <script>
    function checkPassword() {
      const password = document.getElementById("pw").value;
      if(password === "demo101"){
        window.location.href = "yourdoom101.html"; // redirect to real content
      } else {
        document.getElementById("msg").textContent = "‚ùå Wrong password!";
      }
    }
  </script>
</body>
</html>
